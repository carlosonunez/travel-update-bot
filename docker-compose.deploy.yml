version: '2.2'
services:
  serverless:
    build:
      dockerfile: serverless.Dockerfile
      context: .
    env_file: .env
    environment:
      SERVERLESS_ENVIRONMENT: "none"
    volumes:
      - $PWD:/app
    working_dir: /app
  terraform:
    build:
      dockerfile: terraform.Dockerfile
      context: .
    env_file: .env
    volumes:
      - $PWD:/app
    working_dir: /app
  validate-serverless-infra:
    extends: terraform
    environment:
      TERRAFORM_STATE_S3_KEY: ${TERRAFORM_STATE_S3_KEY}
      TF_VAR_environment: "production"
    command:
      - plan
      - --input=false
  deploy-serverless-infra:
    extends: terraform
    environment:
      TERRAFORM_STATE_S3_KEY: ${TERRAFORM_STATE_S3_KEY}
      TF_VAR_environment: "production"
    command:
      - apply
      - --auto-approve=true
      - --input=false
  deploy-serverless-domain:
    extends: serverless
    environment:
      SLS_DEBUG: "true" # this command is janky af
      SERVERLESS_ENVIRONMENT: "production"
    command:
      - --stage=v1
      - create_domain
  deploy-serverless-functions:
    extends: serverless
    environment:
      SERVERLESS_ENVIRONMENT: "production"
    command:
      - --stage=v1
      - deploy
  destroy-serverless-infra-test:
    extends: terraform
    environment:
      TERRAFORM_STATE_S3_KEY: ${TERRAFORM_STATE_S3_KEY}_test
      TF_VAR_environment: "test"
      TF_VAR_serverless_bucket_name: ${TF_VAR_serverless_bucket_name}-test
      TF_VAR_no_certs: "true"
    command:
      - destroy
      - --input=false
  deploy-serverless-infra-test:
    extends: terraform
    environment:
      TERRAFORM_STATE_S3_KEY: ${TERRAFORM_STATE_S3_KEY}_test
      TF_VAR_environment: "test"
      TF_VAR_serverless_bucket_name: ${TF_VAR_serverless_bucket_name}-test
      TF_VAR_no_certs: "true"
    command:
      - apply
      - --auto-approve=true
      - --input=false
  deploy-serverless-functions-test:
    extends: serverless
    environment:
      SERVERLESS_ENVIRONMENT: "test"
    command:
      - deploy
      - --stage
      - develop
